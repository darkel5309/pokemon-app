<main class="container">
  <h1>Pokédex</h1>
  <!-- Campo de búsqueda -->
  <div class="search-container">
    <input type="text" placeholder="Buscar Pokémon" [(ngModel)]="searchQuery" (input)="buscarPokemon()">
  </div>

  <!-- Contenedor tarjetas -->
  <div class="card-container">
    <!-- Tarjeta pokémon -->
    <div *ngFor="let pokemon of filteredPokemons" class="card">
      <img src="{{getImagenPokemon(pokemon)}}" alt="{{pokemon.name}}">
      <div class="card-content">
        <!-- Nombre -->
        <h3>{{(pokemon.name)}}</h3>
        <!-- Enlace -->
        <a href="{{getUrlDetallesPokemon(pokemon)}}">Ver detalles</a>
      </div>
    </div>
  </div>
</main>

<!-- Navegación -->
<div class="paginacion">
  <button (click)="prev()" [disabled]="prevPage == null">Anterior</button>
  <button (click)="next()" [disabled]="nextPage == null">Siguiente</button>
</div>
